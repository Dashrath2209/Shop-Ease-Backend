spring:
  application:
    name: ecommerce-system
  datasource:
    url: jdbc:mysql://gateway01.ap-southeast-1.prod.aws.tidbcloud.com:4000/ecommerce_system?sslMode=VERIFY_IDENTITY&enabledTLSProtocols=TLSv1.2,TLSv1.3&useSSL=true&requireSSL=true
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false  # Set to true only for debugging
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        enable_lazy_load_no_trans: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never  # Don't expose stack traces in production

app:
  jwt:
    secret: ${JWT_SECRET}
    expirationMs: 86400000  # 24 hours

file:
  upload-dir: uploads

logging:
  level:
    root: INFO
    org.flywaydb: INFO
    org.springframework.jdbc: WARN
    com.jayaa.ecommerce: INFO
    org.hibernate.SQL: DEBUG

frontend:
  url: ${FRONTEND_URL:http://localhost:3000}
